<ion-header>
  <ion-toolbar>
    <ion-title>Add Customer</ion-title>
    <ion-buttons slot="primary">
      <ion-back-button text="atras" icon="" color="tertiary" fill="outline"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="name_customer"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Descripcion</ion-label>
    <ion-textarea [(ngModel)]="desc_customer"></ion-textarea>
  </ion-item>

  <ion-button expand="block" pading color="tertiary" *ngIf="!id" (click)="createdProcess()" fill="outline">Ingresar</ion-button>
  <ion-button expand="block" pading color="tertiary" *ngIf="id>=1" (click)="updateProcess()" fill="outline">Actualizar</ion-button>

</ion-content>
