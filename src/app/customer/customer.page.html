<ion-header>
  <ion-toolbar>
    <ion-title>Data Customer</ion-title>
    <ion-buttons slot="primary" (click)="addCustomer()">
      <ion-button color="primary" fill="outline">Nuevo
        <ion-icon slot="end" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Deslizar para recargar"
      refreshingSpinner="circles"
      refreshingText="Recargando...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item-sliding *ngFor="let customer of customers">
      <ion-item-options side="start">
      <ion-item-option color="danger" (click)="delCustomer(customer.customer_id)">Borrar</ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>{{customer.name_customer}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="tertiary" (click)="showCustomer(customer.customer_id,customer.name_customer,customer.desc_customer)">Ver</ion-item-option>
        <ion-item-option (click)="updateCustomer(customer.customer_id,customer.name_customer,customer.desc_customer)">Actualizar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Cargando mÃ¡s datos...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
